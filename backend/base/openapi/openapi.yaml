openapi: 3.0.3
info:
  contact:
    name: Impulse
  description: OpenAPI definition file for impulse-apps
  title: apps-training RESTful API
  version: 0.0.1
servers:
- url: /impulse-apps-training
tags:
- name: root
- description: API on employee
  name: employee
paths:
  /:
    get:
      description: Test server health
      operationId: ping
      responses:
        "200":
          content:
            application/json:
              examples:
                res:
                  value:
                    appStatusCode: 200
                    description: Success
              schema:
                $ref: '#/components/schemas/BasicResponse'
          description: OK
      security: []
      tags:
      - root
      x-openapi-router-controller: base.controllers.root_controller
  /employees:
    get:
      description: get employees under several conditions
      operationId: get_employees
      parameters:
      - explode: true
        in: query
        name: random_get
        required: false
        schema:
          description: select an employee at random
          type: boolean
        style: form
      - explode: true
        in: query
        name: participant
        required: false
        schema:
          description: get the participants in the online lunch meeting
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employees'
          description: OK
        default:
          description: Unexpected Error
      tags:
      - employee
      x-openapi-router-controller: implemented.controllers.employee_controller
    post:
      description: create a new employee
      operationId: post_employees
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeePostRequestBody'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
          description: CREATED
        default:
          description: Unexpected Error
      tags:
      - employee
      x-openapi-router-controller: implemented.controllers.employee_controller
  /employees/{name}:
    delete:
      description: Delete a list of action recommendation by targetType and targetId
      operationId: delete_employee
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
          description: OK
        default:
          description: Unexpected Error
      tags:
      - employee
      x-openapi-router-controller: implemented.controllers.employee_controller
    get:
      description: Get a list of action recommendation by targetType and targetId
      operationId: get_employee
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
          description: OK
        default:
          description: Unexpected error
      tags:
      - employee
      x-openapi-router-controller: implemented.controllers.employee_controller
    put:
      description: update omittetd and participate for the employee
      operationId: put_employee_by_name
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeePutRequestBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
          description: OK
        default:
          description: Unexpected Error
      tags:
      - employee
      x-openapi-router-controller: implemented.controllers.employee_controller
components:
  schemas:
    EmployeePostRequestBody:
      description: Post request body to create a new employee
      example:
        name: name
        team: team
        department: department
      properties:
        name:
          type: string
        department:
          type: string
        team:
          type: string
      type: object
    EmployeePutRequestBody:
      description: Put request body to update an employee
      example:
        participate: true
        omitted: true
      properties:
        omitted:
          type: boolean
        participate:
          type: boolean
      type: object
    Employee:
      description: Basic response with application status code
      example:
        participate: true
        name: name
        omitted: true
        team: team
        department: department
      properties:
        name:
          type: string
        department:
          type: string
        team:
          type: string
        omitted:
          type: boolean
        participate:
          type: boolean
      type: object
    Employees:
      description: list of employee
      items:
        $ref: '#/components/schemas/Employee'
      type: array
    BasicResponse:
      description: Basic response with application status code
      example:
        description: description
        appStatusCode: 0
      properties:
        appStatusCode:
          type: integer
        description:
          type: string
      required:
      - appStatusCode
      - description
      type: object
